<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.4.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
<script src="layui/layui.js"></script>
<script src="js/jquery-1.12.4.js"></script>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px">出险时间</label>
            <div class="layui-input-inline">
                <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px">被保险人</label>
            <div class="layui-input-inline">
                <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
        <button class="layui-btn" type="button"style="text-align: right">保单查询</button>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label"style="width: 90px">保险号</label>
            <div class="layui-input-inline">
                <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label"style="width: 90px">车牌号</label>
            <div class="layui-input-inline">
                <input name="phone" class="layui-input" type="tel" autocomplete="off" lay-verify="required|phone">
            </div>
        </div>
    </div>
</form>
<script>
    layui.use('table', function() {
        var table = layui.table;
        table.render({
            elem : '#test',
            url : 'ku_load',
            id:"testReload",
            method:"post",
            cols : [ [ {
                field : 'id',
                width : 80,
                title : '保单号',
                sort : true
            }, {
                field : 'name',
                width : 80,
                title : '被保险人'
            }, {
                field : 'plant',
                width : 130,
                title : '车牌号',
                sort : true
            }, {
                field : 'goodsallocation',
                width : 170,
                title : '交强/商业',
                sort : true
            }, {
                field : 'count',
                width : 130,
                title : '保险起欺',
                sort : true
            },{
                field : 'remark',
                width : 130,
                title : '保险止欺',
                sort : true
            }, {
                field : 'remark',
                width : 130,
                title : '车架号',
                sort : true
            }, {
                fixed : 'right',
                width : 165,
                align : 'center',
                toolbar : '#barDemo'
            }

            ] ],
            request : {
                pageName : "p.page",
                limitName : "p.limit"
            }

            ,
            page : true
        });



        $('#select').on('click', function() {
            table.reload('testReload', {
                page : {
                    pageIndex : 1
                },
                where : {
                    name : $('#name').val(),
                    plant : $('#plant').val(),
                }
            });
        });

    });
</script>
<button id="chao" class="layui-btn" type="button"style="text-align: right">抄单</button>

    $("#chao").click(function(){
        alert("????????????");
    })
</script>
</body>
</html>
